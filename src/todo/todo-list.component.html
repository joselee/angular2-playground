<div class="todo-list">
    <input type="text"
           placeholder="Add a new todo!"
           [(ngModel)]="newTodo.name"
           (keyup)="onKeyUp($event)" />
    <div *ngFor="let todo of todos">
        <label>
            <input type="checkbox" [(ngModel)]="todo.done" />
            <span [ngClass]="{done: todo.done}">{{todo.name}}</span>
        </label>
    </div>
</div>
