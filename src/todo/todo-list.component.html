<md-card class="center-card">
    <md-input-container class="full-width">
        <input md-input
               placeholder="Add a new todo"
               [(ngModel)]="newTodo.name"
               (keyup)="onKeyUp($event)">
    </md-input-container>
</md-card>

<md-card class="center-card padding-none">
    <md-tab-group>
        <md-tab *ngFor="let listName of todoLists" label="{{listName}}">
            <div class="todo-item" *ngFor="let todo of todos | todoFilter: listName">
                <md-checkbox [(ngModel)]="todo.done">{{todo.name}}</md-checkbox>
            </div>
        </md-tab>
    </md-tab-group>
</md-card>
