<md-card class="todo-list">
    <md-input-container class="full-width">
        <input md-input
               placeholder="New todo"
               [(ngModel)]="newTodo.name"
               (keyup)="onKeyUp($event)">
    </md-input-container>
    <div class="todo-item" *ngFor="let todo of todos">
        <md-checkbox [(ngModel)]="todo.done">{{todo.name}}</md-checkbox>
    </div>
</md-card>
