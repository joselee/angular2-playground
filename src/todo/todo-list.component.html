<div class="todo-list">
    <input type="text"
           placeholder="Add a new todo!"
           [(ngModel)]="newTodo.name"
           (keyup)="onKeyUp($event)" />
    <div class="todo-item" *ngFor="let todo of todos">
        <label>
            <input class="todo-item-checkbox" type="checkbox" [(ngModel)]="todo.done" />
            <span class="todo-item-name" [ngClass]="{done: todo.done}">{{todo.name}}</span>
        </label>
    </div>
</div>
